<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>
<body>

<form th:action="@{/saveClasses}" method="GET">
    <div class="row clearfix">
        <div class="col-lg-3 col-md-12">
            <div class="card open_task">
                <div class="header">
                    <h2>Open</h2>
                </div>
                <div class="body taskboard">
                    <div class="dd" data-plugin="nestable">
                        <ol class="dd-list">
                            <h5>Add class</h5>
                            <input type="text" id="name" name="name" size="10"><br>
                            <input type="submit">
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<form th:action="@{/lookClasses}" method="GET">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card">
                <div class="header">
                    <h2>User List</h2>
                </div>
                <div class="body">
                    <div class="table-responsive">
                        <table class="table table-hover m-b-0 c_list">
                            <thead class="thead-dark">
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr  th:each="class: ${classes}">
                                <td>
                                    <!--<img src="../assets/images/xs/avatar1.jpg" class="rounded avatar" alt="">-->
                                   <!--<input type="text" name="id" th:value="${classes.id}">-->
                                   <!--<input type="text" name="id" th:value="${subjects.id}">-->
                                    <p th:text="${class.id}"></p>
                                </td>
                                <td>
                                    <p th:text="${class.name}"></p>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-link btn-sm" title="Edit"><i class="fa fa-edit"></i></button>
                                    <button type="button" data-type="confirm" class="btn btn-link btn-sm js-sweetalert" title="Delete"><i class="fa fa-trash-o text-danger"></i></button>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
