<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>




        <form th:action="@{/saveStudents}" method="Get">
            <div> <input type="number" name="id" th:value="${user1.id}"/> </div>
            <div><label> Ім'я : <input type="text" name="name"/> </label></div>
            <div><label> Прізвище: <input type="text" name="surname"/> </label></div>
            <div><label> Електронна пошта: <input type="text" name="email"/> </label></div>
            <div><label> Телефон: <input type="text" name="phone"/> </label></div>
            <div><label> Місце проживання: <input type="text" name="adress"/> </label></div>
            <div><label> Стать:
                <input type="radio" name="gender" value="femeil"/>жінка
                <input type="radio" name="gender" value="meil"/>чоловік

            </label></div>
            <div><input id="btn" type="submit" value="Sign In"/></div>
        </form>


        <script>
            $("#btn").click(function (e) {
                 e.preventDefault();
                let id = $("input[name='id']").val();
                let name = $("input[name='name']").val();
                let surname = $("input[name='surname']").val();
                let email = $("input[name='email']").val();
                let gender = $("input[name='gender']").val();
                console.log(id);
                console.log(name);
                console.log(surname);
                console.log(email);
                console.log(gender);

            })


        </script>
    </body>
