<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Реєстрація Студента </title>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script th:src="@{/js/date.format.js}"></script>
    <script th:src="@{/js/jquery-dropdate.js}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link th:href="@{/css/registration_2.css}" rel="stylesheet" type="text/css">
</head>
<body>


<form th:action="@{/saveStudents}" method="Post" enctype="multipart/form-data">
    <div class="container">

        <div class="row">

            <div class="col-lg-3"></div>

            <div class="col-lg-6">

                <div id="ui">
                    <div class="op">
                        <h1 class="text-center">Реєстрація студента</h1>
                    </div>

                    <form class="form-group text-center">
                        <br>

                        <div class="row ">


                            <div class="col-lg-6">

                                <h4 style="text-align: center; color: white;">Ім'я</h4>
                                <input type="hidden" name="id" th:value="${user1.id}">
                                <input type="text" name="name" class="form-control" placeholder="Введіть ім'я.." required oninvalid="this.setCustomValidity('Напишіть імя')"
                                       oninput="this.setCustomValidity('')"  >
                            </div>
                            <div><input type="hidden" name="id" th:value="${user1.id}"/></div>
                            <div class="col-lg-6">
                                <h4 style="text-align: center; color: white;">Прізвище</h4>
                                <input type="text" name="surname" class="form-control" placeholder="Введіть прізвище.." required oninvalid="this.setCustomValidity('Напишіть імя')"
                                       oninput="this.setCustomValidity('')">
                            </div>
                        </div>
                        <br>
                        <h4 class="icono-mail" style="text-align: center; color: white;">Електронна пошта</h4>
                        <input type="email" name="email" class="form-control" placeholder="Введіть електронну пошту.." required oninvalid="this.setCustomValidity('Напишіть імя')"
                               oninput="this.setCustomValidity('')">
                        <br>

                        <div class="row">

                            <div class="col-lg-6">
                                <h4 style="text-align: center; color: white;">Номер телефону</h4>
                                <input type="text" name="phone" class="form-control" placeholder="+380.." required oninvalid="this.setCustomValidity('Напишіть імя')"
                                       oninput="this.setCustomValidity('')">
                            </div>

                            <div class="col-lg-6">
                                <h4 style="text-align: center; color: white;">Місце проживання</h4>
                                <input type="text" name="adress" class="form-control" placeholder="Адреса.." required oninvalid="this.setCustomValidity('Напишіть імя')"
                                       oninput="this.setCustomValidity('')">
                            </div>
                        </div>

                        <br>
                        <div class="row">
                            <div class="col-lg-6">
                                <h4 style="text-align: center; color: white;">Стать</h4>
                                <br>
                                <style>
                                    .klass {
                                        align-items: center;
                                        justify-content: space-around;
                                        display: flex;
                                    }
                                </style>
                                <div class="klass">
                                    <input type="radio" name="gender" value="female" required oninvalid="this.setCustomValidity('Напишіть імя')"
                                           oninput="this.setCustomValidity('')"/><label>Дівчина</label>

                                    <input type="radio" name="gender" value="male" required oninvalid="this.setCustomValidity('Напишіть імя')"
                                           oninput="this.setCustomValidity('')"/><label>Хлопець</label>
                                </div>
                            </div>


                            <div class="col-lg-6">

                                <h4 style="text-align: center; color: white;">Дата народження</h4>
                                <br>
                                <!--
                                                            <input type="text" name="birthday" value="" class="dropdate">
                                                                <script>
                                                                   $(document).ready(function(){
                                                                   $('.dropdate').dropdate({
                                                                    dateFormat:'dd/mm/yyyy'
                                                                      });
                                                                      });
                                                               </script>
                                -->
                                <div class="klass">

                                    <input type="date" name="birthday" required oninvalid="this.setCustomValidity('Напишіть імя')"
                                           oninput="this.setCustomValidity('')">


                                </div>

                            </div>

                        </div>
                        <input type="file" name="image">
                        <br>

                        <button type="submit" class="btn btn-block  btn-warning">Зберегти</button>


                    </form>


                </div>


            </div>

            <div class="col-lg-3"></div>

        </div>

    </div>
</form>
</body>
</html>
